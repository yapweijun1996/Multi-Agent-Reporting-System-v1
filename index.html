<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Agent Reporting System</title>
  <link rel="stylesheet" href="/src/style.css">
</head>
<body class="bg-gray-100 text-gray-800">

  <div id="app" class="container mx-auto p-4">
    <h1 class="text-3xl font-bold text-center mb-6">Multi-Agent Reporting System</h1>

    <!-- Settings and File Upload -->
    <div class="bg-white p-6 rounded-lg shadow-md mb-6">
      <h2 class="text-2xl font-semibold mb-4">1. Settings & Upload</h2>
      <div class="mb-4">
        <label for="apiKey" class="block text-sm font-medium text-gray-700 mb-1">Google Gemini API Key</label>
        <input type="password" id="apiKey" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="Enter your API key">
      </div>
      <div>
        <label for="csvFile" class="block text-sm font-medium text-gray-700 mb-1">Upload CSV File</label>
        <input type="file" id="csvFile" accept=".csv" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-600 hover:file:bg-indigo-100">
      </div>
    </div>

    <!-- Progress Tracker -->
    <div class="bg-white p-6 rounded-lg shadow-md mb-6">
      <h2 class="text-2xl font-semibold mb-4">2. Processing Status</h2>
      <div id="progress-container" class="space-y-2">
        <p class="text-gray-600">Awaiting file upload...</p>
        <!-- Progress steps will be dynamically added here -->
      </div>
    </div>

    <!-- Report Output -->
    <div class="bg-white p-6 rounded-lg shadow-md">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-semibold">3. Generated Report</h2>
        <button id="exportPdf" class="bg-indigo-600 text-white font-bold py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 hidden">Export to PDF</button>
      </div>
      <div id="report-output" class="prose max-w-none">
        <p class="text-gray-500">Report content will appear here once processing is complete.</p>
        <!-- Charts and analysis will be rendered here -->
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
