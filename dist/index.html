<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Agent Reporting System</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/2.0.8/css/dataTables.dataTables.css">
  <script type="module" crossorigin src="/assets/index-BeKU3woh.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-C7fJgHVa.css">
</head>
<body class="bg-gray-100 text-gray-800">

  <div id="app" class="container mx-auto p-4">
    <h1 class="text-3xl font-bold text-center mb-6">Multi-Agent Reporting System</h1>

    <!-- Settings -->
    <div class="bg-white p-6 rounded-lg shadow-md mb-6">
      <h2 class="text-2xl font-semibold mb-4">Settings</h2>
      <div class="mb-4">
        <label for="apiKey" class="block text-sm font-medium text-gray-700 mb-1">Google Gemini API Key</label>
        <input type="password" id="apiKey" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="Enter your API key">
      </div>
    </div>

    <!-- Main Content: Two-Column Layout -->
    <div class="flex flex-col md:flex-row gap-6">

      <!-- Left Column: Database Management -->
      <div class="md:w-1/3 bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold mb-4">Database</h2>
        
        <!-- Upload New Table -->
        <div class="mb-6">
            <label for="csvFile" class="block text-sm font-medium text-gray-700 mb-1">Upload New CSV as Table</label>
            <input type="file" id="csvFile" accept=".csv" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-600 hover:file:bg-indigo-100">
        </div>

        <!-- Table List -->
        <h3 class="text-lg font-semibold mb-2">Tables</h3>
        <div id="table-list-container" class="space-y-2">
            <!-- Table list will be dynamically populated here -->
            <p class="text-gray-500">No tables found.</p>
        </div>
      </div>

      <!-- Right Column: Viewer and Reporting -->
      <div class="md:w-2/3 space-y-6">
        <!-- Data/Report Viewer -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <div class="flex justify-between items-center mb-4">
                <h2 id="viewer-title" class="text-2xl font-semibold">Select a Table</h2>
                <div id="viewer-actions" class="hidden">
                    <button id="runAnalysisBtn" class="bg-green-600 text-white font-bold py-2 px-4 rounded-md hover:bg-green-700">Run AI Analysis</button>
                    <button id="exportPdfBtn" class="bg-indigo-600 text-white font-bold py-2 px-4 rounded-md hover:bg-indigo-700 ml-2">Export PDF</button>
                </div>
            </div>

            <!-- Progress Tracker -->
            <div id="progress-container" class="space-y-2 mb-4">
                <!-- Progress steps will be dynamically added here -->
            </div>
            
            <!-- Main Content Area: Data Table or Report -->
            <div id="main-content-area">
                <p class="text-gray-500">Select a table from the list to view its data or run an analysis.</p>
                <!-- DataTable will be injected here -->
            </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Debug Log -->
  <div class="container mx-auto p-4 mt-6">
      <h2 class="text-2xl font-semibold mb-4 text-gray-700">Execution Log</h2>
      <div id="debug-log-container" class="bg-gray-900 text-white font-mono text-sm rounded-lg shadow-md p-4 h-64 overflow-y-auto">
          <p class="text-gray-400">Log will appear here...</p>
      </div>
  </div>

</body>
</html>
